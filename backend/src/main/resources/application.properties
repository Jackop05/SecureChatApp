spring.application.name=backend
server.port=9090


# Use 'db' if DB_HOST env var is set (Docker), otherwise 'localhost' (Local dev)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/securechat
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Trust headers from NGINX proxy (X-Forwarded-For, X-Forwarded-Proto)
server.forward-headers-strategy=framework

# File Upload Limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Tomcat Limits (for large JSON bodies)
server.tomcat.max-http-post-size=50MB
server.tomcat.max-swallow-size=50MB

